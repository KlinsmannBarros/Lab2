<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Home Page</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img src="profile.jpg" alt="Profile Picture" class="img-thumbnail rounded-circle">
            </div>
            <div class="col-md-8">
                <h2>Hello, User!</h2>
                <a href="profile.html" class="btn btn-primary">Edit Profile</a>
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newTaskModal">New Task</button>
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editTaskModal">Edit Task</button>
                <a href="login.html" class="btn btn-danger">End Session</a>
            </div>
        </div>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Task</th>
                    <th scope="col">Date</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Task 1</td>
                    <td>2021-05-01</td>
                    <td>Completed</td>
                </tr>
                <tr>
                    <td>Task 2</td>
                    <td>2021-05-02</td>
                    <td>In Progress</td>
                </tr>
                <tr>
                    <td>Task 3</td>
                    <td>2021-05-03</td>
                    <td>Not Started</td>
                </tr>
            </tbody>
        </table>
        <div class="modal fade" id="newTaskModal" tabindex="-1" aria-labelledby="newTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="newTaskModalLabel">New Task</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="taskName" class="form-label">Task Name</label>
                      <input type="text" class="form-control" id="taskName">
                    </div>
                    <div class="mb-3">
                      <label for="taskDate" class="form-label">Task Date</label>
                      <input type="date" class="form-control" id="taskDate">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Add Task</button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="taskName" class="form-label">Task Name</label>
                      <input type="text" class="form-control" id="taskName">
                    </div>
                    <div class="mb-3">
                      <label for="taskDate" class="form-label">Task Date</label>
                      <input type="date" class="form-control" id="taskDate">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Edit Task</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
</body>
</html>
